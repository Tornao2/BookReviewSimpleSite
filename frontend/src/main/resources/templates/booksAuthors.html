<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/shared.css}">
  <title>BooksAuthors</title>
</head>
<body>
<div th:replace="fragments/navbar :: top-belt"></div>
<table id = "booksAuthorsTable">
  <thead>
  <tr>
    <th>ISBN</th>
    <th>AuthorId</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
  fetch('http://localhost:8081/api/booksauthors/')
    .then(res => res.json())
    .then(booksAuthors => {
        const tbody = document.querySelector('#booksAuthorsTable tbody');
        booksAuthors.forEach(booksAuthor => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${booksAuthor.isbn}</td>
              <td>${booksAuthor.authorId}</td>`;
            tbody.appendChild(tr);
        });
    });
</script>
</body>
</html>
