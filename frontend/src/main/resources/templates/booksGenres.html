<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/shared.css}">
  <title>BooksGenres</title>
</head>
<body>
<div th:replace="fragments/navbar :: top-belt"></div>
<table id = "booksGenresTable">
  <thead>
  <tr>
    <th>ISBN</th>
    <th>title</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
  fetch('http://localhost:8081/api/booksgenres/')
    .then(res => res.json())
    .then(booksGenres => {
        const tbody = document.querySelector('#booksGenresTable tbody');
        booksGenres.forEach(booksGenre => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${booksGenre.isbn}</td>
              <td>${booksGenre.title}</td>`;
            tbody.appendChild(tr);
        });
    });
</script>
</body>
</html>
