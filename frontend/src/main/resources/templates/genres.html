<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/shared.css}">
    <title>Genres</title>
</head>
<body>
<div th:replace="fragments/navbar :: top-belt"></div>
<table id = "genresTable">
    <thead>
    <tr>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    fetch('http://localhost:8081/api/genres/')
      .then(res => res.json())
      .then(genres => {
          const tbody = document.querySelector('#genresTable tbody');
          genres.forEach(genre => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${genre.title}</td>`;
              tbody.appendChild(tr);
          });
      });
</script>
</body>
</html>
